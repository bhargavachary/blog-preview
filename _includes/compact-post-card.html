{% comment %}
  Compact post card for sidebars - shows image, title, and date in a minimal layout
{% endcomment %}
<div class="box mb-3" style="padding: 0.75rem;">
  <article class="media">
    {% if post.image %}
    <figure class="media-left" style="margin: 0; width: 80px; min-width: 80px;">
      <a href="{{ site.baseurl }}{{ post.url }}">
        <picture style="display: block; width: 80px; height: 80px; border-radius: 4px; overflow: hidden;">
          <img src="{{ post.image | relative_url }}" alt="{{ post.title }}" width="80" height="80" style="width: 80px; height: 80px; object-fit: cover; display: block;" loading="lazy">
        </picture>
      </a>
    </figure>
    {% endif %}
    <div class="media-content" style="overflow: hidden;">
      <div class="content">
        <p style="margin-bottom: 0.25rem;">
          <a href="{{ site.baseurl }}{{ post.url }}" class="has-text-weight-semibold" style="font-size: 0.9rem; line-height: 1.3;">
            {{ post.title }}
          </a>
        </p>
        <p class="is-size-7 has-text-grey" style="margin-bottom: 0;">
          {{ post.date | date: '%b %-d, %Y' }}
        </p>
      </div>
    </div>
  </article>
</div>
